    <!-- Phosphor Icons for UI -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --bg-dark: #0c0a09; --bg-light: #f8fafc;
            --text-dark: #e2e8f0; --text-light: #0f172a;
            --card-dark: #18181b; --card-light: #ffffff;
            --border-dark: #27272a; --border-light: #e2e8f0;
            --gold: #facc15; --gold-hover: #eab308;
        }
        html.dark { color-scheme: dark; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-dark); scroll-behavior: smooth; transition: background-color 0.5s, color 0.5s; }
        .dark body { background-color: var(--bg-dark); color: var(--text-dark); }
        .light body { background-color: var(--bg-light); color: var(--text-light); }
        .font-amiri { font-family: 'Amiri', serif; }

        /* Arrière-plan Parallax Amélioré */
        #background-parallax { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); overflow: hidden; }
        .star { position: absolute; background-color: white; border-radius: 50%; transition: transform 0.2s ease-out; }
        .layer { position: absolute; inset: 0; }
        @keyframes shoot { 0% { transform: translate(0, 0); opacity: 1; } 100% { transform: translate(300px, 300px); opacity: 0; } }
        .shooting-star { position: absolute; width: 2px; height: 80px; background: linear-gradient(to bottom, rgba(255,255,255,0.8), transparent); animation: shoot 5s linear infinite; }

        /* Barre de défilement */
        ::-webkit-scrollbar { width: 8px; }
        .dark ::-webkit-scrollbar-track { background: var(--card-dark); }
        .light ::-webkit-scrollbar-track { background: var(--border-light); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-hover); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; animation-delay: var(--delay, 0s); }
        @keyframes modal-in { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .modal-in { animation: modal-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes modal-out { to { opacity: 0; transform: scale(0.95) translateY(20px); } }
        .modal-out { animation: modal-out 0.2s ease-in forwards; }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }
        .pulse-ring { animation: pulse-ring 1s ease-out; }

        /* Styles des composants */
        .card { background-color: var(--card-dark); border: 1px solid var(--border-dark); transition: background-color 0.5s, border-color 0.5s; }
        .dark .card { background-color: var(--card-dark); border-color: var(--border-dark); }
        .light .card { background-color: var(--card-light); border-color: var(--border-light); }
        .glassmorphism { background: rgba(24, 24, 27, 0.5); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid var(--border-dark); }
        .light .glassmorphism { background: rgba(255, 255, 255, 0.5); border-bottom: 1px solid var(--border-light); }
        .favorite-btn.favorited svg { fill: var(--gold); }
    </style>
</head>

              { "id": 27, "arabic": "ٱلْبَصِيرُ", "transliteration": "Al-Basir", "translation": "Le Clairvoyant", "benefit": "Celui qui voit absolument tout, le visible comme l'invisible, dans les ténèbres les plus profondes comme en pleine lumière. Méditer sur ce nom incite à la droiture, sachant que l'on est toujours observé.", "category": "Perception & Connaissance", "quran_verse": "Et Allah est Clairvoyant sur ce que vous faites. (Al-Baqarah, 2:96)" },
              { "id": 28, "arabic": "ٱلْحَكَمُ", "transliteration": "Al-Hakam", "translation": "Le Juge", "benefit": "Le Juge suprême et infaillible, dont le jugement est parfait et juste. Il est l'Arbitre ultime entre Ses créatures. Invoquer ce nom aide à accepter le destin et à rechercher la justice.", "category": "Justice & Jugement", "quran_verse": "Ne devrais-je pas désirer un autre juge qu'Allah, alors que c'est Lui qui a fait descendre vers vous le Livre détaillé ? (Al-An'am, 6:114)" },
              { "id": 29, "arabic": "ٱلْعَدْلُ", "transliteration": "Al-'Adl", "translation": "Le Juste", "benefit": "Celui qui est l'incarnation de la justice absolue. Il est parfaitement équitable dans toutes Ses décisions et n'opprime jamais personne. Méditer ce nom inspire l'équité dans nos propres vies.", "category": "Justice & Jugement", "quran_verse": "La parole de ton Seigneur s'est accomplie en toute vérité et justice. (Al-An'am, 6:115)" },
              { "id": 30, "arabic": "ٱلْلَّطِيفُ", "transliteration": "Al-Latif", "translation": "Le Subtil et Bienveillant", "benefit": "Celui dont la connaissance est si subtile qu'elle pénètre les choses les plus cachées. Il est doux et bienveillant envers Ses serviteurs. Invoquer ce nom apporte le réconfort et l'aide dans les situations délicates.", "category": "Miséricorde & Bonté", "quran_verse": "Allah est doux envers Ses serviteurs. (Ash-Shura, 42:19)" },
              { "id": 31, "arabic": "ٱلْخَبِيرُ", "transliteration": "Al-Khabir", "translation": "Le Bien-Informé", "benefit": "Celui qui a une connaissance profonde de la réalité intérieure de toute chose. Il est parfaitement informé de nos intentions et de nos secrets. Méditer ce nom encourage la sincérité.", "category": "Science & Sagesse", "quran_verse": "C'est Lui le Sage, le Parfaitement Connaisseur. (Al-An'am, 6:73)" },
              { "id": 32, "arabic": "ٱلْحَلِيمُ", "transliteration": "Al-Halim", "translation": "Le Clément", "benefit": "Celui qui est patient et indulgent. Il ne se hâte pas de punir les pécheurs, leur laissant le temps de se repentir. Invoquer ce nom développe la patience et la maîtrise de soi.", "category": "Sagesse & Vertu", "quran_verse": "Et sachez qu'Allah sait ce qu'il y a dans vos âmes. Prenez donc garde à Lui. Et sachez qu'Allah est Pardonneur et Plein de mansuétude. (Al-Baqarah, 2:235)" },
              { "id": 33, "arabic": "ٱلْعَظِيمُ", "transliteration": "Al-'Azim", "translation": "L'Immense", "benefit": "Celui dont la grandeur, la majesté et la puissance sont absolues et au-delà de toute compréhension. Tout ce qui est grand paraît infime à côté de Lui. Invoquer ce nom remplit le cœur de crainte respectueuse.", "category": "Grandeur & Majesté", "quran_verse": "Il est le Très-Haut, l'Immense. (Al-Baqarah, 2:255)" },
              { "id": 34, "arabic": "ٱلْغَفُورُ", "transliteration": "Al-Ghafur", "translation": "Le Pardonneur", "benefit": "Celui qui pardonne abondamment. Son pardon efface les péchés et couvre les fautes de ceux qui se tournent vers Lui. Ce nom est une source d'espoir inépuisable.", "category": "Pardon & Repentir", "quran_verse": "Informe Mes serviteurs que c'est Moi le Pardonneur, le Très Miséricordieux. (Al-Hijr, 15:49)" },
              { "id": 35, "arabic": "ٱلْشَّكُورُ", "transliteration": "Ash-Shakur", "translation": "Le Très-Reconnaissant", "benefit": "Celui qui apprécie et récompense abondamment les bonnes actions, même les plus petites. Il donne beaucoup pour peu d'efforts. Invoquer ce nom enseigne la gratitude.", "category": "Générosité & Dons", "quran_verse": "Afin qu'Il leur donne leur pleine récompense et y ajoute de Sa grâce. Il est Pardonneur et Reconnaissant. (Fatir, 35:30)" },
              { "id": 36, "arabic": "ٱلْعَلِيُّ", "transliteration": "Al-'Aliyy", "translation": "Le Très-Haut", "benefit": "Celui qui est au-dessus de tout en termes de rang, de statut et de pouvoir. Rien n'est au-dessus de Lui. Méditer sur Sa transcendance inspire l'humilité.", "category": "Grandeur & Majesté", "quran_verse": "Et Il est le Très-Haut, le Très-Grand. (Saba, 34:23)" },
              { "id": 37, "arabic": "ٱلْكَبِيرُ", "transliteration": "Al-Kabir", "translation": "Le Grand", "benefit": "Celui qui est plus grand que tout. Sa grandeur est absolue et intrinsèque à Son Essence. Il est le plus grand en savoir, en pouvoir et en majesté.", "category": "Grandeur & Majesté", "quran_verse": "C'est Lui le Connaisseur de ce qui est caché et de ce qui est apparent, le Grand, le Sublime. (Ar-Ra'd, 13:9)" },
              { "id": 38, "arabic": "ٱلْحَفِيظُ", "transliteration": "Al-Hafiz", "translation": "Le Gardien", "benefit": "Celui qui préserve et protège toute la création. Il garde les actions de Ses serviteurs et les protège du mal. Invoquer ce nom apporte un sentiment de sécurité totale.", "category": "Protection & Contrôle", "quran_verse": "Mon Seigneur est gardien de toute chose. (Hud, 11:57)" },
              { "id": 39, "arabic": "ٱلْمُقِيتُ", "transliteration": "Al-Muqit", "translation": "Le Nourricier", "benefit": "Celui qui fournit la nourriture et la subsistance à tous les êtres. Il est aussi le Puissant qui a le pouvoir sur toute chose. Invoquer ce nom assure la subsistance.", "category": "Générosité & Dons", "quran_verse": "Et quiconque intercède d'une bonne intercession en aura une part ; et quiconque intercède d'une mauvaise intercession en portera une part de responsabilité. Et Allah est Puissant sur toute chose. (An-Nisa, 4:85)" },
              { "id": 40, "arabic": "ٱلْحَسِيبُ", "transliteration": "Al-Hasib", "translation": "Celui qui règle les comptes", "benefit": "Celui qui suffit à Ses serviteurs et qui tiendra les comptes de toutes les actions au Jour du Jugement. Invoquer ce nom encourage l'auto-examen et la confiance en Allah comme suffisant.", "category": "Justice & Jugement", "quran_verse": "Et quand on vous adresse un salut, saluez d'une façon meilleure, ou bien rendez-le simplement. Certes, Allah tient compte de tout. (An-Nisa, 4:86)" },
              { "id": 41, "arabic": "ٱلْجَلِيلُ", "transliteration": "Al-Jalil", "translation": "Le Majestueux", "benefit": "Celui qui possède la grandeur et la majesté absolues. Ses attributs sont parfaits et sublimes. Méditer ce nom inspire une profonde révérence.", "category": "Grandeur & Majesté", "quran_verse": "Béni soit le nom de ton Seigneur, plein de majesté et de noblesse ! (Ar-Rahman, 55:78)" },
              { "id": 42, "arabic": "ٱلْكَرِيمُ", "transliteration": "Al-Karim", "translation": "Le Généreux", "benefit": "Celui qui est noble et généreux. Il donne sans qu'on Lui demande et pardonne sans reproche. Sa générosité est sans limites. Invoquer ce nom encourage la générosité.", "category": "Générosité & Dons", "quran_verse": "Ô homme ! Qu'est-ce qui t'a trompé au sujet de ton Seigneur, le Généreux ? (Al-Infitar, 82:6)" },
              { "id": 43, "arabic": "ٱلْرَّقِيبُ", "transliteration": "Ar-Raqib", "translation": "Le Vigilant", "benefit": "L'Observateur qui veille sur tout et dont rien n'échappe à l'attention. Il est témoin de toutes nos actions et pensées. Méditer ce nom renforce la conscience d'Allah (Taqwa).", "category": "Perception & Connaissance", "quran_verse": "Et Allah est témoin de toute chose. (Al-Mujadilah, 58:6)" },
              { "id": 44, "arabic": "ٱلْمُجِيبُ", "transliteration": "Al-Mujib", "translation": "Celui qui exauce", "benefit": "Celui qui répond aux prières et aux invocations de Ses serviteurs. Il est proche et exauce celui qui L'appelle. Invoquer ce nom avec conviction assure une réponse divine.", "category": "Soutien & Victoire", "quran_verse": "Et quand Mes serviteurs t'interrogent sur Moi, alors Je suis tout proche : Je réponds à l'appel de celui qui Me prie quand il Me prie. (Al-Baqarah, 2:186)" },
              { "id": 45, "arabic": "ٱلْوَاسِعُ", "transliteration": "Al-Wasi'", "translation": "L'Ample", "benefit": "Celui dont la miséricorde, la connaissance, et la générosité sont vastes et sans limites. Son immensité englobe tout. Invoquer ce nom élargit le cœur et l'esprit.", "category": "Grandeur & Majesté", "quran_verse": "A Allah seul appartiennent l'Est et l'Ouest. Où que vous vous tourniez, la Face d'Allah est donc là, car Allah a la grâce immense et Il est Omniscient. (Al-Baqarah, 2:115)" },
              { "id": 46, "arabic": "ٱلْحَكِيمُ", "transliteration": "Al-Hakim", "translation": "Le Sage", "benefit": "Celui qui place chaque chose à sa juste place. Tous Ses actes, décrets et lois sont empreints d'une sagesse parfaite. Méditer sur ce nom aide à faire confiance au plan divin.", "category": "Science & Sagesse", "quran_verse": "Et c'est Lui le Puissant, le Sage. (Ibrahim, 14:4)" },
              { "id": 47, "arabic": "ٱلْوَدُودُ", "transliteration": "Al-Wadud", "translation": "Le Bien-Aimant", "benefit": "Celui qui aime Ses serviteurs pieux et qui est aimé par eux. Son amour est la source de toute affection sincère. Invoquer ce nom attire l'amour d'Allah et l'amour entre les gens.", "category": "Miséricorde & Bonté", "quran_verse": "Et c'est Lui le Pardonneur, le Tout Affectueux. (Al-Buruj, 85:14)" },
              { "id": 48, "arabic": "ٱلْمَجِيدُ", "transliteration": "Al-Majid", "translation": "Le Glorieux", "benefit": "Celui qui est glorieux par Ses actions et Sa noblesse. Il est loué pour Sa générosité et Sa grandeur. Sa gloire est immense et parfaite.", "category": "Grandeur & Majesté", "quran_verse": "Maître du Trône, le Tout Glorieux. (Al-Buruj, 85:15)" },
              { "id": 49, "arabic": "ٱلْبَاعِثُ", "transliteration": "Al-Ba'ith", "translation": "Celui qui ressuscite", "benefit": "Celui qui ressuscitera les morts au Jour de la Résurrection. Il donne la vie après la mort. Méditer ce nom renforce la foi en l'au-delà.", "category": "Vie & Mort", "quran_verse": "Et que l'Heure arrivera, pas de doute à son sujet, et qu'Allah ressuscitera ceux qui sont dans les tombes. (Al-Hajj, 22:7)" },
              { "id": 50, "arabic": "ٱلْشَّهِيدُ", "transliteration": "Ash-Shahid", "translation": "Le Témoin", "benefit": "Celui qui est témoin de toute chose. Rien ne Lui est caché. Il témoignera pour ou contre Ses créatures au Jour du Jugement. Ce nom incite à l'honnêteté et à la droiture.", "category": "Perception & Connaissance", "quran_verse": "Dis : 'Allah suffit comme témoin entre moi et vous'. (Al-Ankabut, 29:52)" },
              { "id": 51, "arabic": "ٱلْحَقُّ", "transliteration": "Al-Haqq", "translation": "Le Vrai", "benefit": "Celui dont l'existence est la seule véritable réalité. Il est la Vérité absolue, et tout ce qui vient de Lui est vérité. Invoquer ce nom affermit la foi et aide à distinguer le vrai du faux.", "category": "Vérité & Réalité", "quran_verse": "C'est ainsi qu'Allah est la Vérité, et que ce qu'ils invoquent en dehors de Lui est le Faux. (Luqman, 31:30)" },
              { "id": 52, "arabic": "ٱلْوَكِيلُ", "transliteration": "Al-Wakil", "translation": "Le Garant", "benefit": "Celui à qui l'on peut se confier en toute sérénité. Il est le meilleur gestionnaire des affaires de Ses créatures. S'en remettre à Lui (Tawakkul) apporte la paix et la réussite.", "category": "Soutien & Victoire", "quran_verse": "Allah nous suffit; Il est le meilleur Garant. (Al-Imran, 3:173)" },
              { "id": 53, "arabic": "ٱلْقَوِيُّ", "transliteration": "Al-Qawiyy", "translation": "Le Fort", "benefit": "Celui qui possède la force parfaite et inépuisable. Sa force est absolue et ne connaît aucune faiblesse. Invoquer ce nom donne la force face aux épreuves physiques et spirituelles.", "category": "Pouvoir & Souveraineté", "quran_verse": "Certes, Allah est Fort et Puissant. (Al-Hajj, 22:40)" },
              { "id": 54, "arabic": "ٱلْمَتِينُ", "transliteration": "Al-Matin", "translation": "L'Inébranlable", "benefit": "Celui dont la force est si ferme qu'elle est inébranlable. Il ne connaît ni fatigue ni lassitude. Sa puissance est constante et immuable.", "category": "Pouvoir & Souveraineté", "quran_verse": "En vérité, c'est Allah qui est le Grand Pourvoyeur, le Détenteur de la force, l'Inébranlable. (Adh-Dhariyat, 51:58)" },
              { "id": 55, "arabic": "ٱلْوَلِيُّ", "transliteration": "Al-Waliyy", "translation": "Le Protecteur", "benefit": "L'Allié, l'Ami et le Protecteur des croyants. Il les soutient, les guide et les mène des ténèbres à la lumière. Invoquer ce nom renforce le sentiment d'être soutenu par Allah.", "category": "Soutien & Victoire", "quran_verse": "Allah est le défenseur de ceux qui ont la foi : Il les fait sortir des ténèbres à la lumière. (Al-Baqarah, 2:257)" },
              { "id": 56, "arabic": "ٱلْحَمِيدُ", "transliteration": "Al-Hamid", "translation": "Le Digne de Louange", "benefit": "Celui qui est digne de toutes les louanges, qu'Il soit loué ou non. Toutes les louanges Lui reviennent de droit pour Sa perfection. Invoquer ce nom remplit le cœur de gratitude.", "category": "Grandeur & Majesté", "quran_verse": "Et sachez qu'Allah se suffit à Lui-même et qu'Il est digne de louange. (Al-Baqarah, 2:267)" },
              { "id": 57, "arabic": "ٱلْمُحْصِى", "transliteration": "Al-Muhsi", "translation": "Celui qui dénombre", "benefit": "Celui qui connaît et dénombre toute chose, sans exception. Rien n'échappe à Son compte, du plus petit atome aux plus grandes galaxies. Méditer ce nom incite à la vigilance.", "category": "Science & Sagesse", "quran_verse": "afin qu'Il sache s'ils ont bien transmis les messages de leur Seigneur. Il cerne tout ce qui est avec eux et dénombre exactement toute chose. (Al-Jinn, 72:28)" },
              { "id": 58, "arabic": "ٱلْمُبْدِئُ", "transliteration": "Al-Mubdi'", "translation": "L'Initiateur", "benefit": "Celui qui a initié la création à partir de rien. Il est à l'origine de toute existence. Il est Celui qui commence.", "category": "Création & Origine", "quran_verse": "N'est-ce pas Lui qui commence la création, puis la refait ? (An-Naml, 27:64)" },
              { "id": 59, "arabic": "ٱلْمُعِيدُ", "transliteration": "Al-Mu'id", "translation": "Celui qui redonne l'existence", "benefit": "Celui qui ramènera toute la création à la vie après la mort. Il a le pouvoir de recommencer la création. Méditer ce nom renforce la certitude en la Résurrection.", "category": "Vie & Mort", "quran_verse": "Le jour où Nous plierons le ciel comme on plie un rouleau de livres. Tout comme Nous avons commencé la première création, ainsi Nous la répéterons. (Al-Anbiya, 21:104)" },
              { "id": 60, "arabic": "ٱلْمُحْيِى", "transliteration": "Al-Muhyi", "translation": "Celui qui donne la vie", "benefit": "Celui qui donne la vie à toute chose. Il est la source de toute vie, qu'elle soit physique ou spirituelle. Invoquer ce nom peut revivifier un cœur endurci.", "category": "Vie & Mort", "quran_verse": "C'est Lui qui donne la vie et qui donne la mort. (Yunus, 10:56)" },
              { "id": 61, "arabic": "ٱلْمُمِيتُ", "transliteration": "Al-Mumit", "translation": "Celui qui donne la mort", "benefit": "Celui qui décrète la mort pour toute créature. La mort est une transition sous Son commandement absolu. Méditer ce nom aide à se préparer à l'inévitable et à se détacher de ce monde.", "category": "Vie & Mort", "quran_verse": "Comment pouvez-vous renier Allah alors qu'Il vous a donné la vie, quand vous en étiez privés ? Puis Il vous fera mourir. (Al-Baqarah, 2:28)" },
              { "id": 62, "arabic": "ٱلْحَىُّ", "transliteration": "Al-Hayy", "translation": "Le Vivant", "benefit": "Le Vivant par essence, dont la vie est parfaite, éternelle et ne dépend de rien. Il est la source de toute vie. Invoquer ce nom, surtout avec 'Al-Qayyum', est une puissante source d'énergie spirituelle.", "category": "Essence & Être", "quran_verse": "Allah ! Point de divinité à part Lui, le Vivant, Celui qui subsiste par lui-même. (Al-Baqarah, 2:255)" },
              { "id": 63, "arabic": "ٱلْقَيُّومُ", "transliteration": "Al-Qayyum", "translation": "L'Immuable", "benefit": "Celui qui subsiste par Lui-même et par qui tout subsiste. Il est indépendant de tout et tout dépend de Lui. Invoquer ce nom apporte stabilité et confiance.", "category": "Essence & Être", "quran_verse": "Le Vivant, Celui qui subsiste par lui-même 'Al-Qayyûm'. (Al-Baqarah, 2:255)" },
              { "id": 64, "arabic": "ٱلْوَاجِدُ", "transliteration": "Al-Wajid", "translation": "Celui qui trouve", "benefit": "Celui qui trouve tout ce qu'Il veut, quand Il le veut. Il n'a besoin de rien et ne manque de rien. Il est la richesse absolue.", "category": "Essence & Être", "quran_verse": "Ne t'a-t-Il pas trouvé orphelin ? Alors Il t'a accueilli ! (Ad-Duha, 93:6)" },
              { "id": 65, "arabic": "ٱلْمَاجِدُ", "transliteration": "Al-Majid", "translation": "Le Noble", "benefit": "Celui qui est illustre et noble. Sa générosité et Sa gloire sont immenses. Ce nom est très proche d'Al-Majid, mais insiste sur la noblesse intrinsèque.", "category": "Grandeur & Majesté", "quran_verse": "La miséricorde d'Allah et Ses bénédictions soient sur vous, gens de cette maison ! Il est certes Digne de louange et de glorification ! (Hud, 11:73)" },
              { "id": 66, "arabic": "ٱلْوَاحِدُ", "transliteration": "Al-Wahid", "translation": "L'Unique", "benefit": "L'Unique dans Son essence, Ses attributs et Ses actions. Il n'a ni associé, ni égal, ni semblable. Méditer sur ce nom est le fondement du monothéisme (Tawhid).", "category": "Unicité", "quran_verse": "Dis : 'Il est Allah, Unique'. (Al-Ikhlas, 112:1)" },
              { "id": 67, "arabic": "ٱلْأَحَدُ", "transliteration": "Al-Ahad", "translation": "Le Seul", "benefit": "L'Un, l'Indivisible. Ce nom souligne encore plus l'unicité absolue et l'incomparabilité d'Allah. C'est l'affirmation la plus pure de l'Unicité.", "category": "Unicité", "quran_verse": "Dis : 'Il est Allah, Unique'. (Al-Ikhlas, 112:1)" },
              { "id": 68, "arabic": "ٱلْصَّمَدُ", "transliteration": "As-Samad", "translation": "Le Soutien Universel", "benefit": "Le Maître absolu dont tout dépend, alors qu'Il ne dépend de rien. Il est le refuge ultime vers qui toutes les créatures se tournent pour leurs besoins. Invoquer ce nom apporte l'indépendance vis-à-vis de la création.", "category": "Essence & Être", "quran_verse": "Allah, le Soutien Universel à qui on s'adresse pour tout. (Al-Ikhlas, 112:2)" },
              { "id": 69, "arabic": "ٱلْقَادِرُ", "transliteration": "Al-Qadir", "translation": "Le Puissant", "benefit": "Celui qui a le pouvoir et la capacité de faire tout ce qu'Il veut, selon Sa sagesse. Rien ne Lui est impossible. Méditer sur ce nom renforce la foi en la puissance divine.", "category": "Pouvoir & Souveraineté", "quran_verse": "Dis : 'C'est Lui qui est capable de vous envoyer un châtiment d'en haut'. (Al-An'am, 6:65)" },
              { "id": 70, "arabic": "ٱلْمُقْتَدِرُ", "transliteration": "Al-Muqtadir", "translation": "Le Tout-Puissant Déterminant", "benefit": "Celui dont la puissance est suprême et qui décrète toute chose. Sa capacité est absolue et dominante. Ce nom exprime une puissance encore plus grande qu'Al-Qadir.", "category": "Pouvoir & Souveraineté", "quran_verse": "auprès d'un Souverain Tout-Puissant. (Al-Qamar, 54:55)" },
              { "id": 71, "arabic": "ٱلْمُقَدِّمُ", "transliteration": "Al-Muqaddim", "translation": "Celui qui met en avant", "benefit": "Celui qui avance et place qui Il veut en avant, que ce soit dans le temps, le lieu ou le rang. Tout est selon Son décret.", "category": "Contrôle & Équilibre", "quran_verse": "Ce qu'Allah accorde en sa faveur aux gens comme miséricorde, nul ne peut le retenir. Et ce qu'Il retient, nul ne peut le dispenser après Lui. (Fatir, 35:2)" },
              { "id": 72, "arabic": "ٱلْمُؤَخِّرُ", "transliteration": "Al-Mu'akhkhir", "translation": "Celui qui met en arrière", "benefit": "Celui qui retarde et place qui Il veut en arrière. Il repousse ce qu'Il veut et retarde les châtiments par clémence.", "category": "Contrôle & Équilibre", "quran_verse": "Si Allah s'en prenait aux gens pour ce qu'ils acquièrent, Il ne laisserait à la surface [de la terre] aucun être vivant. Mais Il leur donne un délai jusqu'à un terme fixé. (Fatir, 35:45)" },
              { "id": 73, "arabic": "ٱلْأَوَّلُ", "transliteration": "Al-Awwal", "translation": "Le Premier", "benefit": "Le Premier, Celui qui existe avant toute chose. Son existence n'a pas de commencement. Méditer sur ce nom ancre la foi en l'éternité d'Allah.", "category": "Éternité & Existence", "quran_verse": "C'est Lui le Premier et le Dernier, l'Apparent et le Caché. (Al-Hadid, 57:3)" },
              { "id": 74, "arabic": "ٱلْآخِرُ", "transliteration": "Al-Akhir", "translation": "Le Dernier", "benefit": "Le Dernier, Celui qui subsistera après la disparition de toute la création. Son existence n'a pas de fin. Méditer ce nom rappelle la nature éphémère de ce monde.", "category": "Éternité & Existence", "quran_verse": "C'est Lui le Premier et le Dernier, l'Apparent et le Caché. (Al-Hadid, 57:3)" },
              { "id": 75, "arabic": "ٱلْظَّاهِرُ", "transliteration": "Az-Zahir", "translation": "L'Apparent", "benefit": "Celui dont l'existence est évidente à travers les signes de Sa création. Il est au-dessus de tout et Sa puissance est manifeste. Tout dans l'univers témoigne de Lui.", "category": "Éternité & Existence", "quran_verse": "C'est Lui le Premier et le Dernier, l'Apparent et le Caché. (Al-Hadid, 57:3)" },

                        document.documentElement.classList.toggle('dark', isDark);

                    init() {
                        ['.2', '.5', '1'].forEach((depth, i) => {
                            const layer = document.createElement('div');
                            layer.className = 'layer';
                            layer.dataset.depth = depth;
                            for (let j = 0; j < 50; j++) {
                                const star = this.createStar(i + 1);
                                layer.appendChild(star);
                            }
                            App.dom.background.appendChild(layer);
                        });
                        // Add shooting stars
                        for (let i = 0; i < 3; i++) {
                            const star = this.createShootingStar();
                            App.dom.background.appendChild(star);
                        }
                    },
                    createStar(size) {
                        const star = document.createElement('div');
                        star.className = 'star';
                        star.style.width = `${size}px`;
                        star.style.height = `${size}px`;
                        star.style.top = `${Math.random() * 100}%`;
                        star.style.left = `${Math.random() * 100}%`;
                        return star;
                    },
                     createShootingStar() {
                        const star = document.createElement('div');
                        star.className = 'shooting-star';
                        star.style.top = `${Math.random() * 80 - 20}%`;
                        star.style.left = `${Math.random() * 80 - 20}%`;
                        star.style.animationDelay = `${Math.random() * 10}s`;
                        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                        return star;
                    },
                    move(e) {
                        const { clientX, clientY } = e;
                        const x = (clientX - window.innerWidth / 2) / window.innerWidth;
                        const y = (clientY - window.innerHeight / 2) / window.innerHeight;
                        document.querySelectorAll('.layer').forEach(layer => {
                            const depth = layer.dataset.depth;
                            layer.style.transform = `translate(${x * 50 * depth}px, ${y * 30 * depth}px)`;
                        });
                    }

                        App.dom.dhikrContent.classList.add('modal-in', 'opacity-100');
                        
                        App.dom.dhikrContent.querySelector('#dhikr-close-btn').addEventListener('click', this.close);
                        App.dom.dhikrContent.querySelector('#dhikr-tap-area').addEventListener('click', (e) => this.increment(e.currentTarget));
                    },
                    increment(button) {
                        this.count++;
                        const display = App.dom.dhikrContent.querySelector('#dhikr-counter-display');
                        display.textContent = this.count;
                        display.style.transform = 'scale(1.1)';
                        setTimeout(() => display.style.transform = 'scale(1)', 100);

                        // Visual feedback ring
                        const ring = document.createElement('div');
                        ring.className = 'absolute inset-0 rounded-full border-4 border-yellow-200 pulse-ring';
                        button.appendChild(ring);
                        setTimeout(() => ring.remove(), 1000);
                    },
                    close() {
                        App.dom.dhikrContent.classList.add('modal-out');
                        App.dom.dhikrContent.classList.remove('modal-in', 'opacity-100');
                        setTimeout(() => App.dom.dhikrModal.classList.add('hidden'), 200);
                    }
                },
                
                // --- FAVORITES LOGIC ---
                toggleFavorite(id) {
                    if (this.state.favorites.includes(id)) {
                        this.state.favorites = this.state.favorites.filter(favId => favId !== id);
                        this.showToast('Retiré des favoris');
                    } else {
                        this.state.favorites.push(id);
                         this.showToast('Ajouté aux favoris !', 'success');
                    }
                    localStorage.setItem('allahNamesFavorites', JSON.stringify(this.state.favorites));
                    this.updateFavoritesCount();
                    this.render();
                },
                updateFavoritesCount() {
                    this.dom.favoriteCount.textContent = this.state.favorites.length;
                },

                // --- UTILITY FUNCTIONS ---
                playPronunciation(text) {
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(text);
                        utterance.lang = 'ar-SA';
                        utterance.rate = 0.8;
                        window.speechSynthesis.speak(utterance);
                    } else {
                        this.showToast("La synthèse vocale n'est pas supportée.", 'error');
                    }
                },
                copyToClipboard(id) {
                    const name = namesOfAllah.find(n => n.id === id);
                    const text = `${name.arabic}\n${name.transliteration} - ${name.translation}\n\nBienfait: ${name.benefit}`;
                    navigator.clipboard.writeText(text).then(() => {
                        this.showToast('Nom copié dans le presse-papiers !', 'success');
                    }).catch(() => {
                        this.showToast('Erreur lors de la copie.', 'error');
                    });
                },
                populateCategories() {
                    const categories = [...new Set(namesOfAllah.map(n => n.category))];
                    categories.sort().forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat;
                        option.textContent = cat;
                        this.dom.categoryFilter.appendChild(option);
                    });
                },
                
                // --- NAME OF THE DAY ---
                setupDailyName() {
                    const dayOfYear = Math.floor((new Date() - new Date(new Date().getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
                    const name = namesOfAllah[dayOfYear % 99];
                    
                    this.dom.dailyNameCard.innerHTML = `
                        <div class="text-center md:text-left">
                            <p class="font-amiri text-6xl text-yellow-300">${name.arabic}</p>
                            <h3 class="text-3xl font-bold mt-2">${name.transliteration}</h3>
                            <p class="text-yellow-400 text-lg">${name.translation}</p>
                        </div>
                        <p class="opacity-80 flex-grow text-center md:text-left">${name.benefit.substring(0, 150)}...</p>
                    `;
                    this.dom.dailyNameCard.addEventListener('click', () => this.modal.open(name.id));
                    this.dom.dailyNameSection.classList.remove('opacity-0');
                },

                // --- TOAST NOTIFICATIONS ---
                showToast(message, type = 'info') {
                    const toast = document.createElement('div');
                    const icon = type === 'success' ? 'ph-check-circle' : (type === 'error' ? 'ph-x-circle' : 'ph-info');
                    const color = type === 'success' ? 'bg-green-500' : (type === 'error' ? 'bg-red-500' : 'bg-blue-500');
                    
                    toast.className = `flex items-center gap-3 p-3 rounded-lg text-white shadow-lg ${color} transition-all duration-300 transform translate-x-full opacity-0`;
                    toast.innerHTML = `<i class="${icon} text-2xl"></i><span>${message}</span>`;
                    
                    this.dom.toastContainer.appendChild(toast);
                    
                    // Animate in
                    setTimeout(() => {
                        toast.classList.remove('translate-x-full', 'opacity-0');
                    }, 10);
                    
                    // Animate out and remove
                    setTimeout(() => {
                        toast.classList.add('opacity-0');
                        toast.addEventListener('transitionend', () => toast.remove());
                    }, 3000);
                },

                // --- EVENT LISTENERS ---
                setupEventListeners() {
                    this.dom.searchInput.addEventListener('input', (e) => {
                        this.state.currentFilter.term = e.target.value;
                        this.render();
                    });
                    this.dom.categoryFilter.addEventListener('change', (e) => {
                        this.state.currentFilter.category = e.target.value;
                        this.render();
                    });
                    this.dom.favoriteToggle.addEventListener('click', () => {
                        this.state.currentFilter.showFavorites = !this.state.currentFilter.showFavorites;
                        this.dom.favoriteToggle.classList.toggle('bg-yellow-400/30', this.state.currentFilter.showFavorites);
                        this.render();
                    });
                    this.dom.randomNameBtn.addEventListener('click', () => this.modal.open(Math.floor(Math.random() * 99) + 1));
                    this.dom.themeToggle.addEventListener('click', () => this.theme.toggle());
                    this.dom.modal.addEventListener('click', (e) => { if (e.target === this.dom.modal) this.modal.close(); });
                    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && !this.dom.modal.classList.contains('hidden')) this.modal.close(); });
                    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && !this.dom.dhikrModal.classList.contains('hidden')) this.dhikr.close(); });
                    this.dom.scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
                    window.addEventListener('mousemove', (e) => this.parallax.move(e));
                    window.onscroll = () => {
                        const isScrolled = document.documentElement.scrollTop > 100;
                        this.dom.scrollTopBtn.classList.toggle('hidden', !isScrolled);
                        this.dom.scrollTopBtn.classList.toggle('opacity-0', !isScrolled);
                        this.dom.scrollTopBtn.classList.toggle('translate-y-4', !isScrolled);
                    };
                }
            };

            // --- Lancement de l'application ---
            App.init();
        });
    </script>
</body>
